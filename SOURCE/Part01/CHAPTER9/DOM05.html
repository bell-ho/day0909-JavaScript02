<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var output = '';
            output += '<ul>'
            output += ' <li>자바스크립트</li>'
            output += ' <li>제이쿼리</li>'
            output += ' <li>아작스</li>'
            output += '</ul>'

            //innerHTML 속성에 문자열을 할당함
            document.body.innerHTML = output;
            document.body.innerHTML += '<h1>Document Object Mopdel</h1>';
        }
    </script>
</head>

</body>
</html>
