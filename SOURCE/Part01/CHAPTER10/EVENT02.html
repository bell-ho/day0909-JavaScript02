<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            //변수 선언
            var header = document.getElementById('header');

            //이벤트 연결
           header.onclick = function(){
               alert('클릭');

                //한번 클릭하고 이벤트 제거
               header.onclick = null;
           }
        }
    </script>
</head>

<body>
    <h1 id="header">click</h1>
</body>

</html>
