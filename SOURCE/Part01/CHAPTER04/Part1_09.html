<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var input = Number(prompt("숫자를입력"));
        switch (input % 2) {
            case 0: alert("짝수");
            case 1: alert("홀수");
            default: alert("숫자가아님");
                break;
        }

        (input > 0) ? alert("자연수") : alert("지연수 아님");
    </script>
</head>

<body>

</body>

</html>
