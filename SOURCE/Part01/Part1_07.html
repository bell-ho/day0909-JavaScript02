<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var input = prompt("숫자를 입력","숫자"); //prompt()는 숫자를 입력해도 문자열로 받음

        var num = Number(input); //이것을 숫자로 바꾸려면 Number()함수를 써야함

        document.write(typeof(num)+":"+num);
    </script>
</head>
<body>
    
</body>
</html>
