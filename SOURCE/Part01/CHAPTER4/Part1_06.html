<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //undefined 자료형 : 존재하지 않는것
        //변수로 선언하지 않거나 변수로 선언해도 초기화하지않으면 undefined 자료형을 가짐

        //숫자와 문자열의 자료형 변환
        document.write('52+273'); //52+273이 나옴 문자형
        document.write("<br>")
        document.write('52'+273); //52273 이나옴
        document.write("<br>")
        document.write(52+'273'); //52273 이나옴
        document.write("<br>")
        document.write('52'+'273'); //52273 이나옴
        document.write("<br>")
        //숫자와 문자열을 +연산 할때는 문자열이 우선이 되기때문에 문자열을 출력함
        //하지만 덧셈이 아닌경우 숫자를 우선시함
        document.write('52' * 3);
    </script>
</head>

</body>
</html>
