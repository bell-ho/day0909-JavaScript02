<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #canvas {
            background: gray;
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .inner_box {
            background: orange;
            width: 100px;
            height: 100px;

            position: absolute;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.inner_box').each(function (i) {
                $(this).css({
                    left: i * 90,
                    top: i * 90
                });
            });
        });
    </script>
</head>

<body>
    <h1>test header</h1>
    <div id="canvas">
        <div class="inner_box">

        </div>
        <div class="inner_box">

        </div>
        <div class="inner_box">

        </div>
        <div class="inner_box">

        </div>
        <div class="inner_box">

        </div>
    </div>
    <h1>test header</h1>
</body>

</html>
