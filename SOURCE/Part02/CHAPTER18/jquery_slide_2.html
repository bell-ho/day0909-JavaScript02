<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .animation_canvas {
            width: 600px;
            height: 400px;
            position: relative;
        }

        .slider_panel {
            width: 3000px;
            position: relative;
        }

        .slider_img {
            float: left;
            width: 600px;
            height: 400px;
        }

        .slider_text_panel {
            position: absolute;
            top: 200px;
            left: 50px;
        }

        .slider_text {
            position: absolute;

            width: 250px;
            height: 150px;

        }

        .control_panel {
            position: absolute;
            top: 380px;
            left: 270px;
            height: 13px;
            overflow: hidden;
        }

        .control-button {
            width: 12px;
            height: 46px;
            position: relative;
            float: left;
            cursor: pointer;
            background: url('aaa.jpg');
        }

        .control-button:hover {
            top: -16px;
        }

        .control-button.active {
            top: -31px;
        }
    </style>
    <script>
        $(document).ready(function () {
            //슬라이더를 움직여주는 함수
            function moveSilder(i) {
                //슬라이더를 이동
                var willMoveLeft = -(i * 600);
                $('.slider_panel').animate({
                    left: willMoveLeft
                }, 'slow');

                //control_button에 active 클래스를 부여/제거
                $('.control-button[data-index=' + i + ']').addClass('active');
                $('.control-button[data-index!=' + i + ']').removeClass('active');

                //글자를 이동
                $('.slider_text[data-index=' + i + ']').show().animate({
                    left: 0
                }, 'slow');
                $('.slider_text[data-index!=' + i + ']').hide('slow', function () {
                    $(this).css('left', -300);
                });
            }

            // 초기 텍스트 위치 지정과 data-index 할당
            $('.slider_text').css('left', -300).each(function (i) {
                $(this).attr('data-index', i);
            });

            //컨트롤 버튼의 클릭 핸들러 지점과  data-index 할당
            $('.control-button').each(function (i) {
                $(this).attr('data-index', i)
            });

            //초기 슬라이더 위치
            var randomNumber = Math.round(Math.random() * 4);
            moveSilder(randomNumber);
        });
    </script>
</head>

<body>
    <h1>test header</h1>
    <div class="animation_canvas">
        <div class="slider_panel">
            <img class="slider_img" src="" alt="">
            <img class="slider_img" src="" alt="">
            <img class="slider_img" src="" alt="">
            <img class="slider_img" src="" alt="">
            <img class="slider_img" src="" alt="">
        </div>
        <div class="slider_text_panel">
            <div class="slider_text">
                <h1>loram</h1>
                <p>lorem ipsum dolor sit</p>
            </div>
            <div class="slider_text">
                <h1>loram</h1>
                <p>lorem asd dolor sit</p>
            </div>
            <div class="slider_text">
                <h1>loram</h1>
                <p>lorem ipsum asd sitasdasdsa222</p>
            </div>
            <div class="slider_text">
                <h1>1241243</h1>
                <p>lorem ipsum asfasfsadf sitasdasdsa222</p>
            </div>
        </div>
        <div class="control_panel">
            <div class="control_button"></div>
            <div class="control_button"></div>
            <div class="control_button"></div>
            <div class="control_button"></div>
            <div class="control_button"></div>
        </div>
    </div>
    <h1>test header</h1>
</body>

</html>
