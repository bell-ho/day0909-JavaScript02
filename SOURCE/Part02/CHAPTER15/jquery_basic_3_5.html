<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function () {
        $('img').attr('width',function(i){
          return (i + 1)*100;
        })
      });
    </script>
  </head>
  <body>
    <img src="a.jpg">
    <img src="b.jpg">
    <img src="c.jpg">
  </body>
</html>
