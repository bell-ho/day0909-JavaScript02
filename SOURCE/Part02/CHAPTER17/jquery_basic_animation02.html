    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').toggle(function(){
                $(this).next().hide('slow');
            },function(){
                $(this).next().show('slow');
            })
        })
    </script>
</head>
