<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // 자식 선택자 
        // 부모 > 자식 형태로 이용
        $(document).ready(function(){
            $('body > *').css('color','red');
        })

        //후손 선택자
        // 부모 띄어쓰기 후손 형태로 사용
        $(document).ready(function(){
            $('body *').css('color','red');
        })
    </script>
</head>
<body>
    <div>
        <ul>
            <li>사과</li>
            <li>가방</li>
            <li>고양이</li>
            <li>개</li>
        </ul>
    </div>
</body>
</html>
