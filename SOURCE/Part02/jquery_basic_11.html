<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function () {
        $("h1").each(function (i,o) { //인덱스 , 객체
          $(o).addClass('high_light_'+i);
          console.log(o)
        });
      });
    </script>
    <style>
      .high_light_0 {
        background: yellow;
      }
      .high_light_1 {
        background: orange;
      }
      .high_light_2 {
        background: blue;
      }
      .high_light_3 {
        background: black;
      }
      .high_light_4 {
        background: red;
      }
    </style>
  </head>
  <body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
  </body>
</html>
