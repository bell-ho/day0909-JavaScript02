<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            margin: 10px;
            padding: 10px;
            border: 3px solid black;
            border-radius: 10px;
        }

    <script>
        $(document).ready(function () {
            $('div').on('click', function () {
                $(this).clone().appendTo('body');
            });
        });
    </script>
</head>
