<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background: orange;
            padding: 50px;
            margin: 10px;
        }

        .inner {
            width: 100%;
            height: 100%;
            background: pink;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.outer').mouseover(function () {
                $('body').append('<h1>마우스오버</h1>'); //마우스가 요소안에 들어올때
            }).mouseenter(function () {
                $('body').append('<h1>마우스엔터</h1>'); //아무스가 요소의 경계 외부에서 내부로 이동할때
            });
        });
    </script>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
